<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사직서 양식 다운로드</title>
    <style>
        /* 버튼들을 감싸는 컨테이너 */
        .button-container {
            display: grid; /* 그리드 레이아웃 사용 */
            grid-template-columns: repeat(6, 1fr); /* 한 줄에 최대 6개 버튼 */
            gap: 10px; /* 버튼 간의 간격 */
            justify-items: center; /* 버튼들을 가운데 정렬 */
        }

        /* 각 버튼의 스타일 */
        .button-container button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 1 다운로드</button>
        </a>
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 2 다운로드</button>
        </a>
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 3 다운로드</button>
        </a>
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 4 다운로드</button>
        </a>
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 5 다운로드</button>
        </a>
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 6 다운로드</button>
        </a>
        <!-- 추가 버튼들 -->
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 7 다운로드</button>
        </a>
        <a href="https://raw.githubusercontent.com/Resignation-form/main/%EC%82%AC%EC%A7%81%EC%84%9C%20%EC%96%91%EC%8B%9D%20hwp.hwp">
            <button class="aros-button">사직서 양식 8 다운로드</button>
        </a>
    </div>
</body>
</html>
