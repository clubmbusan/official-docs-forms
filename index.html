<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각종 양식 다운로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px; /* 직사각형 박스의 너비를 설정 */
            width: 100%;
            margin: 0 auto; /* 중앙 정렬 */
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* 내용 중앙 정렬 */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }
        .button-container {
            display: flex; /* Flexbox 사용하여 버튼들을 배치 */
            flex-direction: column; /* 세로로 배치되도록 설정 */
            align-items: center; /* 버튼들을 세로로 중앙 정렬 */
            gap: 20px; /* 버튼 간 간격 */
            margin-top: 20px;
        }
        .download-btn {
            text-decoration: none;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
            width: 100%; /* 버튼 크기를 100%로 설정 */
            max-width: 400px; /* 버튼의 최대 너비 설정 */
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>각종 양식 다운로드</h1>
        <p>아래 버튼을 클릭하여 원하는 양식을 다운로드하세요.</p>

        <div class="button-container">
             <!-- 전대차 동의서 양식 다운로드 버튼 -->
            <a href="https://raw.githubusercontent.com/clubmbusan/official-docs-forms/main/%EC%A0%84%EB%8C%80%EC%B0%A8%EB%8F%99%EC%9D%98%EC%84%9C_%EC%96%91%EC%8B%9D.docx" class="download-btn" download>
                전대차 동의서 다운로드
            </a>

            <!-- 증여 계약서 다운로드 버튼 -->
            <a href="https://raw.githubusercontent.com/clubmbusan/official-docs-forms/main/%EB%B6%80%EB%8F%99%EC%82%B0_%EC%A6%9D%EC%97%AC_%EA%B3%84%EC%95%BD%EC%84%9C.docx" class="download-btn" download>
                부동산 증여계약서 다운로드
            </a>
            
            <!-- 사직서 양식 다운로드 버튼 -->
            <a href="https://raw.githubusercontent.com/clubmbusan/Resignation-form/main/사직서%20양식%20hwp.hwp" class="download-btn" download>
                사직서 양식 HWP 다운로드
            </a>

            <!-- 경위서 양식 다운로드 버튼 -->
            <a href="https://raw.githubusercontent.com/clubmbusan/official-docs-forms/main/%EA%B2%BD%EC%9C%84%EC%84%9C.hwp" class="download-btn" download>
                경위서 양식 HWP 다운로드
            </a>

            <!-- 시말서 양식 다운로드 버튼 -->
            <a href="https://raw.githubusercontent.com/clubmbusan/official-docs-forms/main/%EC%8B%9C%EB%A7%90%EC%84%9C.hwp" class="download-btn" download>
                시말서 양식 HWP 다운로드
            </a>

             <!-- 가계부 엑셀  다운로드 버튼 -->
            <a href="https://raw.githubusercontent.com/clubmbusan/official-docs-forms/main/%EA%B0%80%EA%B3%84%EB%B6%80%20%EC%97%91%EC%85%80.xlsx" class="download-btn" download>
                가계부 양식 엑셀 다운로드
            </a>
        </div>
    </div>
</body>
</html>
